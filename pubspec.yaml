name: alawneh
description: Alawneh Exchange

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  get: ^4.6.5

  loading_icon_button: ^0.0.5+1

  animated_bottom_navigation_bar: ^1.2.0

  font_awesome_flutter: ^10.4.0

  table_calendar: ^3.0.9

  flutter_polls: ^0.1.2

  starlight_popup_menu: ^0.0.3+1
  animated_splash_screen: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true

